<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./assets/styles.css" />   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&family=Viga&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h2>Digital clock</h2>
      <div class="clock">
        <div>
          <span id="hour">00</span>
          <span id="text">Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span id="text">Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span id="text">Seconds</span>
        </div>
        <div>
          <span id="am-pm">AM</span>
        </div>
      </div>
    </div>
  </body>
</html>
